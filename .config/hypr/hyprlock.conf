# --- HYPRLOCK BERSERK CONFIG ---

general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = screenshot # This takes a screenshot of your workspace
    color = rgba(0, 0, 0, 1.0)
    blur_passes = 3 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.5
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --- THE CLOCK (Crimson Eclipse) ---
label {
    monitor =
    text = $TIME
    color = rgb(220, 20, 60) # #DC143C
    font_size = 120
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 120
    halign = center
    valign = center
}

# --- THE DATE ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    position = 0, 20
    halign = center
    valign = center
}

# --- PASSWORD INPUT (The Abyss) ---
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(69, 0, 0) # #450000 Deep Blood
    inner_color = rgb(0, 0, 0) # Pure Black
    font_color = rgb(255, 255, 255) # Pure White
    fade_on_empty = true
    placeholder_text = <i>Sacrifice your password...</i>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}
